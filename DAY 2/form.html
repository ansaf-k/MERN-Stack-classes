<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
        <ul type="disc">
            <li><label for="">Name:</label><input type="text"></li>
            <li><label for="">Email:</label><input type="email"></li>
            <li><label for="">Password:</label><input type="password"></li><br>
            <li>please check all the emotions that apply to you:</li>
            <ul type="disc">
                <li>Angry<input type="checkbox"></li>
                <li>Sad<input type="checkbox"></li>
                <li>Happy<input type="checkbox"></li>
                <li>Ambivalent<input type="checkbox"></li>
            </ul>
            <li>How satisfied were you with our service?</li>
            <ul type="disc">
                <li>Very satisfied<input type="radio"></li>
                <li>satisfied<input type="radio"></li>
                <li>Didn't care<input type="radio"></li>
                <li>Dissatisfied<input type="radio"></li>
                <li>Very Dissatisfied<input type="radio"></li>
            </ul>
            <li><label for="">Further comments:</label><textarea name="" id=""></textarea></li>
            <li><label for="">Bio Photo:</label><input type="text"><input type="button" value="choose..." style="border-radius: 1000px;"></li>
            <li><label for="">Loction visited:</label><input type="number" placeholder="select location"></li>
        </ul>
        <li><input type="button" value="submit" style="border-radius: 1000px;"></li>
    </ul>
    </form>

</body>
</html>
